<mat-card class="card_content">
    <mat-card-title>Filtrar o GCM.</mat-card-title>
    <br />
    <form class="example-form">
        <mat-form-field class="example-full-width">

            <input type="text" placeholder="Nome do gcm" aria-label="Number" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="BM do gcm" aria-label="Number" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-divider> </mat-divider>
        <h3>Cleionesio Soares Ribeiro</h3>
        <mat-divider> </mat-divider>
        <div>
            <button mat-button color="primary">Ver registros</button>
            <button mat-button color="primary">novo registro</button>
        </div>
    </form>
</mat-card>
